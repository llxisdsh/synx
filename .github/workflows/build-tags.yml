name: Build Tags

on:
  push:
  pull_request:

jobs:
  build-tags:
    name: Build (${{ matrix.label }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { label: default, args: "" }
          - { label: race, args: "-race" }
          - { label: synx_cachelinesize_32, args: "-tags synx_cachelinesize_32" }
          - { label: synx_cachelinesize_64, args: "-tags synx_cachelinesize_64" }
          - { label: synx_cachelinesize_128, args: "-tags synx_cachelinesize_128" }
          - { label: synx_cachelinesize_256, args: "-tags synx_cachelinesize_256" }
          - { label: synx_embedded_hash, args: "-tags synx_embedded_hash" }
          - { label: synx_enable_padding, args: "-tags synx_enable_padding" }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Build
        shell: bash
        run: |
          echo "Building with args: ${{ matrix.args }}"
          go build -v ${{ matrix.args }} ./...
